name: Ensure README.md Exists and Has Content

on:
  workflow_dispatch:

permissions:
  contents: write   # allow commits back to the repo   


jobs:
  check-readme:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Check if README.md exists
        id: check
        run: |
          if [ -f "README.md" ]; then
            if [ ! -s "README.md" ]; then
              echo "empty=true" >> $GITHUB_OUTPUT
            else
              echo "empty=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "empty=true" >> $GITHUB_OUTPUT
          fi
      - name: Generate README if missing or empty
        if: steps.check.outputs.empty == 'true'
        run: |
          echo "Generating README.md ..."

          # Limit the number and size of files for context
          FILES=$(ls -1 | grep -v README.md | head -20)

          # Collect up to 5 code files (safe cat loop, avoids ARG_MAX)
          CONTEXT=""
          for f in $(find . -maxdepth 1 -type f \( -name "*.py" -o -name "*.sh" -o -name "*.tf" \) | head -5); do
            echo "Including $f in context"
            CONTEXT="$CONTEXT\n\n--- File: $f ---\n$(head -c 3000 "$f")"
          done

          PROMPT="Generate a README.md explaining this project.

          Files:
          $FILES

          Code Samples:
          $CONTEXT"

          # Encode prompt safely into JSON
          JSON_PROMPT=$(jq -Rs . <<<"$PROMPT")

          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [{\"role\": \"user\", \"content\": $JSON_PROMPT}]
            }" | jq -r '.choices[0].message.content')

          echo "$RESPONSE" > README.md
      - name: Show generated README.md in logs
        if: steps.check.outputs.empty == 'true'
        run: |
          echo "===== Generated README.md ====="
          cat README.md
          echo "================================"

      - name: Commit README.md if generated
        if: steps.check.outputs.empty == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto-generate README.md" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
