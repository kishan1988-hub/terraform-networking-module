name: Ensure README.md Exists and Has Content

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-generate-readme:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if README.md is missing or empty
        id: check_readme
        run: |
          if [ ! -f "README.md" ] || [ ! -s "README.md" ]; then
            echo "generate=true" >> $GITHUB_OUTPUT
          else
            echo "generate=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate README.md if missing or empty (with HEREDOC, debug)
        if: steps.check_readme.outputs.generate == 'true'
        run: |
          echo "Generating README.md with OpenAI..."

          FILES=$(ls -1 | grep -v README.md | head -20)

          CONTEXT=""
          for f in $(find . -maxdepth 1 -type f \( -name "*.py" -o -name "*.sh" -o -name "*.tf" \) | head -5); do
            CONTEXT="$CONTEXT\n\n--- File: $f ---\n$(head -c 2000 "$f")"
          done

          cat > prompt.txt <<EOF
          Generate a README.md explaining this project.

          Files:
          $FILES

          Code Samples:
          $CONTEXT
          EOF

          JSON_PROMPT=$(jq -Rs . < prompt.txt)

          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [{\"role\": \"user\", \"content\": $JSON_PROMPT}]
            }")

          OUTPUT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')
          CLEANED=$(echo "$OUTPUT" | sed 's/^```.*//; s/```$//')

          if [ -z "$CLEANED" ]; then
            echo "# Project README" > README.md
            echo >> README.md
            echo "This project currently has no detailed README.md." >> README.md
            echo "The file was auto-generated by GitHub Actions as a placeholder." >> README.md
            echo >> README.md
            echo "Please update this file with project details!" >> README.md
          else
            echo "$CLEANED" > README.md
          fi

          echo "===== README.md Content Preview ====="
          head -20 README.md


      - name: Notify in job summary for manual PR
        if: steps.check_readme.outputs.generate == 'true'
        run: |
          BRANCH="auto-readme-$(date +%s)"
          echo "README.md has been generated and pushed to branch: \`$BRANCH\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "➡️ [Create a Pull Request from this branch to main in your repository](https://github.com/${{ github.repository }}/compare/main...$BRANCH)" >> $GITHUB_STEP_SUMMARY
