name: Ensure README.md Exists and Has Content

on:
  workflow_dispatch:


jobs:
  check-readme:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if README.md exists
        id: check
        run: |
          if [ -f "README.md" ]; then
            if [ ! -s "README.md" ]; then
              echo "empty=true" >> $GITHUB_OUTPUT
            else
              echo "empty=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "empty=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate README if missing or empty
        if: steps.check.outputs.empty == 'true'
        run: |
          echo "Generating README.md ..."
          
          FILES=$(ls -1 | grep -v README.md | head -20)
          CONTEXT=$(find . -maxdepth 1 -type f -name "*.py" -o -name "*.sh" -o -name "*.tf" | head -5 | xargs cat)

          PROMPT="Generate a README.md explaining this project.

          Files:
          $FILES

          Code Sample:
          $CONTEXT"

          RESPONSE=$(jq -Rs . <<<"$PROMPT" | xargs -0 -I{} curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [{\"role\": \"user\", \"content\": {}}]
            }" | jq -r '.choices[0].message.content')

          echo "$RESPONSE" > README.md
