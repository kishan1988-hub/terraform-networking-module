name: Ensure README.md Exists and Has Content

on:
  workflow_dispatch:

permissions:
  contents: write   # allow commits back to the repo 
  pull-requests: write # allows PR to be created  


jobs:
  check-readme:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0   # full history to allow branch creation

      - name: Check if README.md exists
        id: check
        run: |
          if [ -f "README.md" ]; then
            if [ ! -s "README.md" ]; then
              echo "empty=true" >> $GITHUB_OUTPUT
            else
              echo "empty=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "empty=true" >> $GITHUB_OUTPUT
          fi
      - name: Generate README if missing or empty
        if: steps.check.outputs.empty == 'true'
        run: |
          echo "Generating README.md ..."

          FILES=$(ls -1 | grep -v README.md | head -20)

          CONTEXT=""
          for f in $(find . -maxdepth 1 -type f \( -name "*.py" -o -name "*.sh" -o -name "*.tf" \) | head -5); do
            echo "Including $f in context"
            CONTEXT="$CONTEXT\n\n--- File: $f ---\n$(head -c 2000 "$f")"
          done

          PROMPT="Generate a README.md explaining this project.

          Files:
          $FILES

          Code Samples:
          $CONTEXT"

          JSON_PROMPT=$(jq -Rs . <<<"$PROMPT")

          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [{\"role\": \"user\", \"content\": $JSON_PROMPT}]
            }")

          OUTPUT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')

          # Remove any markdown fences
          CLEANED=$(echo "$OUTPUT" | sed 's/^```.*//; s/```$//')

          # If nothing returned, use fallback
          if [ -z "$CLEANED" ]; then
            echo "⚠️ No content returned from OpenAI. Writing placeholder README.md ..."
            (
              echo "# Project README"
              echo
              echo "This project currently has no detailed README.md."
              echo "The file was auto-generated by GitHub Actions as a placeholder."
              echo
              echo "Please update this file with:"
              echo "- Project purpose"
              echo "- Setup instructions"
              echo "- Usage examples"
              echo "- Contribution guidelines"
            ) > README.md
          else
            echo "$CLEANED" > README.md
          fi

          echo "===== Generated README.md Preview ====="
          head -20 README.md
          echo "======================================="

          echo "README.md line count: $(wc -l < README.md)"
          echo "README.md word count: $(wc -w < README.md)"
          echo "README.md byte size: $(wc -c < README.md)"

          if [ ! -s README.md ]; then
            echo "❌ README.md is empty. Failing the workflow!"
            exit 1
          fi

      - name: Show generated README.md in logs
        if: steps.check.outputs.empty == 'true'
        run: |
          echo "===== Generated README.md ====="
          cat README.md
          echo "================================"
      - name: Debug - Show README.md status
        if: steps.check.outputs.empty == 'true'
        run: |
          echo "Current directory: $(pwd)"
          ls -l
          cat README.md
          git status


      - name: Create branch and commit changes
        if: steps.check.outputs.empty == 'true'
        run: |
          BRANCH="auto-readme-$(date +%s)"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Force Git to use the GITHUB_TOKEN instead of your account
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

          git checkout -b $BRANCH
          git add README.md
          git commit -m "Auto-generate README.md"
          git push origin $BRANCH

          echo "branch=$BRANCH" >> $GITHUB_ENV


      - name: Create Pull Request
        if: steps.check.outputs.empty == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-generate README.md"
          branch: ${{ env.branch }}
          title: "Auto-generate README.md"
          body: "This PR adds a generated README.md file."
          base: main
