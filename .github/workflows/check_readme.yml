name: Ensure README.md Exists and Has Content

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-and-generate-readme:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if README.md is missing or empty
        id: check_readme
        run: |
          if [ ! -f "README.md" ] || [ ! -s "README.md" ]; then
            echo "generate=true" >> $GITHUB_OUTPUT
          else
            echo "generate=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if README.md exists and has content
        if: steps.check_readme.outputs.generate == 'false'
        run: |
          echo "README.md exists and is not empty. No action required."

      - name: Create branch, generate README.md, commit and push (debug mode)
        if: steps.check_readme.outputs.generate == 'true'
        run: |
          set -e
          BRANCH="auto-readme-$(date +%s)"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $BRANCH

          # Debug: force a unique README for testing
          echo "# Project README" > README.md
          echo >> README.md
          echo "This README was generated by GitHub Actions at $(date)." >> README.md
          echo >> README.md
          echo "Please update this file with project details!" >> README.md

          echo "=== README.md CONTENT (first 20 lines) ==="
          head -20 README.md

          # Show file metadata and git status
          echo "=== File listing ==="
          ls -l
          echo "=== GIT STATUS BEFORE ADD ==="
          git status

          # Prepare remote for pushing as bot
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

          git add README.md
          echo "=== GIT STATUS AFTER ADD ==="
          git status

          # Only commit if there is an actual change
          if ! git diff --cached --quiet; then
            git commit -m "Auto-generate README.md"
            git push origin $BRANCH
            echo "branch=$BRANCH" >> $GITHUB_ENV
          else
            echo "No changes to commit."
          fi

      - name: Create Pull Request
        if: steps.check_readme.outputs.generate == 'true' && env.branch
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-generate README.md"
          branch: ${{ env.branch }}
          title: "Auto-generate README.md"
          body: |
            This PR adds a generated README.md file.

            ## Preview
            ```markdown
            $(head -30 README.md)
            ```
          base: main
